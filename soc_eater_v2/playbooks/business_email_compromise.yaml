name: Business Email Compromise (BEC)
id: business_email_compromise
description: Investigate CEO fraud, wire transfer scams, and email account takeover for financial fraud.
tags: [bec, ceo_fraud, phishing, financial]
inputs: [email_logs, auth_logs, financial_transaction_records]
